<!DOCTYPE HTML>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{%static 'insta/style.css'%}">
    <title>Register - Pictr</title>
</head>
<body>
    {%include 'uploader/headbar.html' %}
    <h1> Register as a new user: </h1>
    <p>You must be registered and logged in to use advanced features. </p>

    <p>Already have an account? <a href="{%url 'insta:login'%}" class="aButton">Log in here.</a></p>


    <form action="{%url 'uploader:register'%}" method="POST">
        {%csrf_token%}
        <label>First name:</label>
        <input required type="text" name="first">

        <label>Last name:</label>
        <input required type="text" name="last">
        
        <label>Email:</label>
        <input required type="email" name="email">

        <label>New username:</label>
        <input required type="text" name="username">

        <label>New Password:</label>
        <input required type="password" name="password">
        
        <input type="submit">
    </form>
</body>
</html>
